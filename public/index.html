<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

  <script>
    // var headID = document.getElementsByTagName("head")[0];

    // Add Menifest

    // link.rel = "manifest";

    // link.href = "https://weather-pwa.s3.ap-south-1.amazonaws.com/manifest.json";
    // headID.appendChild(link);

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register(
            "https://weather-pwa.s3.ap-south-1.amazonaws.com/firebase-messaging-sw.js"
          )
          .then((reg) => console.log("Success: ", reg.scope))
          .catch((err) => console.log("Failure: ", err));
      });
    }
  </script>
</html>
